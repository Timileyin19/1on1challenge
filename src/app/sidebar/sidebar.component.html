<div class="profile-sidebar">
  <!-- SIDEBAR USERPIC -->
  <div class="profile-userpic d-flex justify-content-center">
      <img src="../../assets/img/user.png" class="img-responsive" alt="">
  </div>
  <!-- END SIDEBAR USERPIC -->
  <!-- SIDEBAR USER TITLE -->
  <div class="profile-usertitle">
      <div *ngIf="!user" class="profile-usertitle-name">
          Welcome
      </div>
      <div *ngIf="user" class="profile-usertitle-name">
        {{ user.fullName }}
      </div>
      <div class="profile-usertitle-job">
          
      </div>
  </div>
  <!-- END SIDEBAR USER TITLE -->
  <!-- SIDEBAR BUTTONS -->
  <div class="profile-userbuttons">
      <button type="button" class="btn btn-mySuccess btn-sm">Fund Wallet</button>
      <button type="button" class="btn btn-myInfo btn-sm">Cash Out Wallet</button>
  </div>
  <!-- END SIDEBAR BUTTONS -->
  <!-- SIDEBAR MENU -->
  <div class="profile-usermenu">
      <ul class="navbar-nav">
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/dashboard']">
              <i class="icofont-dashboard-web"></i>
              Dashboard </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/dashboard/play']">
              <i class="icofont-play"></i>
              Predict Game </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/dashboard/challenge']">
              <i class="icofont-field"></i>
              Challenge Game </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/dashboard/game']">
              <i class="icofont-game-pad"></i>
              My Games </a>
          </li>
          <li class="nav-item">
              <a class="nav-link" [routerLink]="['/dashboard/account']">
              <i class="icofont-user"></i>
              My Account </a>
          </li>
      </ul>
  </div>
  <!-- END MENU -->

</div>
