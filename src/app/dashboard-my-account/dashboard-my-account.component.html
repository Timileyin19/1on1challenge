<div class="dashboardBody">
  <!-- Top Navigation Bar -->
  <app-navbar></app-navbar>
  
 
  
  <div class="container">
          <div class="row profile">
              <div class="col-md-3">
                <app-sidebar></app-sidebar>
              </div>
              <div class="col-md-9">
                  <!-- <div class="profile-content"> -->
                      <div class="row mb-4">
                          <div class="col-12">
                              <div class="dashboard-bg p-3">
                                      <h5 class="text-white">My Profile</h5>
                                  <p class="text-white mb-0">Edit and Update your Profile Details  <span class="float-right">{{ jstoday }}</span> </p>
                              </div>
                          </div>
                      </div>
                      
  
                     <!-- User Bio Data Form -->
                     <div class="row mt-4">
                         <div class="col-md-12">
                             <div class="dashboard-bg p-3">
                              <form #userDetailsForm="ngForm" *ngIf="detailedUser" (ngSubmit)="updateProfile()">
                                  <div class="row">
                                     <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="fullName" class="text-muted mb-0">Full Name</label>
                                              <input type="text" name="fullName" class="form-control" placeholder="Full Name" [(ngModel)]="detailedUser.fullName" required>
                                          </div>
                                     </div>
                                     <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="age" class="text-muted mb-0">Age</label>
                                              <input type="text" name="age" class="form-control" placeholder="Age" [(ngModel)]="detailedUser.age" readonly>
                                          </div>
                                     </div>
                                  </div>
                                  <div class="row">
                                     <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="phoneNumber" class="text-muted mb-0">Phone Number</label>
                                              <input type="text" name="phoneNumber" class="form-control" placeholder="Phone Number" [(ngModel)]="detailedUser.phoneNumber" required>
                                          </div>
                                     </div>
                                     <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="profilePics" class="text-muted mb-0">Change or Upload Display Picture</label>
                                              <input type="file" placeholder="Display Picture">
                                          </div>
                                     </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                          <div class="form-group">
                                              <label for="address" class="text-muted mb-0">Contact Address</label>
                                              <input type="text" name="address" class="form-control">
                                          </div> 
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="city" class="text-muted mb-0">City</label>
                                              <input type="text" name="city" class="form-control" [(ngModel)]="detailedUser.city" required>
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label for="country" class="text-muted mb-0">Country</label>
                                              <input type="text" name="country" class="form-control" [(ngModel)]="detailedUser.country" required>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-md-12">
                                          <button type="submit" class="btn btn-myInfo btn-block">Update Profile</button>
                                      </div>
                                  </div>
                              </form>

                              <div *ngIf="!detailedUser">
                                  <img src="../../assets/img/load.gif" alt="Loading User Details..." class="spinner">
                              </div>
                         </div>
                     </div>
              </div>
          </div>
      </div>
  
        
        <!--Play Game Modal -->
        <div class="modal fade" id="deleteGameModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Challenge Game</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                     <p>Are sure you want to delete this Game?</p>        
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger">Confirm</button>
              </div>
            </div>
          </div>
        </div>
</div>
