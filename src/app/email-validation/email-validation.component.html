<div class="dashboardBody">
  <nav class="dashboard-nav navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
          <a class="navbar-brand" href="#"><img src="../../assets/img/logo.png"></a>
  
          <button class="myToggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                      <a class="nav-link" [routerLink]="['/home']">HOME</a>
                  </li>
              </ul>
  
          </div>
      </div>
  </nav>
<div class="container">
  <div class="row">
      <div class="col-md-6 mx-auto my-auto">
          <div class="card dashboard-bg">
                <h5 class="text-white">Hi {{ user.username | titlecase }}, check your email for your Activation Code.</h5>
                  <form #activateEmail="ngForm" (ngSubmit)="activateAcct()">
                      <div class="form-group">
                          <label for="code" class="mb-0">Activation Code</label>
                          <input type="text" class="form-control" name="code" placeholder="1on1-11111111" required [(ngModel)]="code">
                      </div>
              <div class="card-footer">
                  <button class="btn-primary btn-block" [disabled]="!activateEmail.valid" type="submit">Complete Registration</button>
              </div>
          </form>
          </div>
      </div>
  </div>
</div>
</div>
